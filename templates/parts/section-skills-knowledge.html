<!-- Knowledge skills -->
<div class="section" style="min-width: 350px; width: 40%;">
    <div class="section-head">
        <h2 class="section-title">{{ localize 'shadowrun6.section.skills.knowledge' }}</h2>
        <a class="item-control skill-knowledge-create" title="{{localize 'shadowrun6.section.skills.knowledge_add' }}"><h2 class="fas fa-plus"></h2></a>
    </div>
    <table class="item-list">
    {{#each actor.items as |item id|}}
        {{#iff item.type '==' 'skill'}}
        {{#iff item.system.genesisID '==' 'knowledge'}}
		<tr class="item list-item draggable" data-item-id="{{item.id}}" data-uuid="{{item.uuid}}">
			<td style="height:20px;"> {{item.name}}</td>
			<td class="centered" style="width: 40px;">
				<a class="item-control item-edit" title='{{localize 'shadowrun6.label.edit' }}'><i class="fas fa-edit"></i></a>
				<a class="item-control item-delete" title='{{localize 'shadowrun6.label.delete' }}'><i class="fas fa-trash"></i></a>
			</td>
	   	</tr>
        {{/iff}}
		{{/iff}}
    {{/each}}
    </table>
</div>
