<div class="section" style="display: inline-block; width:100%; min-width: 362px;">
 <div class="section-head">
	<h2 class="section-title">{{ localize 'shadowrun6.section.echo.title' }}</h2>
	<a class="item-control echo-create" title="{{localize 'shadowrun6.section.echo.add' }}">
		<h2 class="fas fa-plus"></h2>
	</a>
</div>
<table>
		{{#each actor.items as |item id|}}
		{{#iff item.type '==' 'echo'}}
		<tr class="item list-item draggable" data-item-id="{{item.id}}" data-uuid="{{item.uuid}}">
      		<td style="width:1rem"><button type="button" name="collapseSpell{{id}}" class="collapsible closed" data-item-id="{{this.id}}">+</button></td>
			<td>{{item.name}}</td>
			<td style="width: 2.5em">
				<a class="item-control item-edit" title='{{localize 'shadowrun6.label.edit' }}'><i class="fas fa-edit"></i></a>
				<a class="item-control item-delete" title='{{localize 'shadowrun6.label.delete' }}'><i class="fas fa-trash"></i></a>
			</td>
		</tr>
		<tr>
			<td colspan="5">
				<div class="collapsible-content closed" style="font-size: 0.8em;">
					<div style="font-weight: bold;">{{ localize 'shadowrun6.item.description' }}</div>
					<div>{{{item.enriched.description}}} &nbsp;</div>
				</div>
			</td>
		</tr>
		{{/iff}}
		{{/each}}
</table>
</div>
